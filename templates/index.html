<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
        <script src="{{url_for('static', filename='script.js')}}"></script>
        
        <title>Support</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Navbar</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="chat" class="chatbot">
                <!-- Chat Widget Button -->
                <div id="chatbot-widget" title="Chat with us" class="btn btn-primary rounded-circle p-3 shadow">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 3C6.48 3 2 6.92 2 12c0 2.08.8 3.97 2.13 5.47L2 21l3.66-1.17C7.6 20.59 9.72 21 12 21c5.52 0 10-3.92 10-9s-4.48-9-10-9zm0 16c-2.01 0-3.89-.49-5.39-1.34l-.38-.22-2.19.7.7-2.04-.25-.32C4.08 14.26 3.5 13.18 3.5 12c0-3.87 3.93-7 8.5-7s8.5 3.13 8.5 7-3.93 7-8.5 7z"/>
                    </svg>
                </div>
                <!-- Chat Window -->
                <div id="chatbot-window" class="card shadow-lg">
                    <div id="chatbot-header" class="card-header d-flex justify-content-between align-items-center">
                        <span>Assistant</span>
                        <button id="chatbot-close" title="Close" class="btn btn-danger btn-sm">&times;</button>
                    </div>
                    <div id="chatbot-messages" class="card-body overflow-auto" style="max-height: 300px;"></div>
                    <form id="chatbot-input-area" autocomplete="off" class="card-footer d-flex">
                        <input class="form-control me-2" id="chatbot-input" type="text" placeholder="Type your message..." name="msg" autocomplete="off" required />
                        <button id="chatbot-send" type="submit" title="Send" class="btn btn-primary">
                            <svg viewBox="0 0 24 24" width="22" height="22">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="#fff"/>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>
        </main>

        <footer>

        </footer>
    </body>
</html>
